{% extends "base.html" %}

{% block title %}
    <title>Edit task - Taskmate</title>
{% endblock title %}

{% block content%}
    <div class="container">
    </br>
    {% if task_obj.manager == request.user %}
        <form method = "POST" class="row">  
            {% csrf_token %}
              <div class="col-3"> <label class="form-label"></label> </div>
              <div class="col-4"> <input type="text" class="form-control" name = 'task' placeholder="{{ task_obj.task}}" value="{{ task_obj.task}}"> 
              <input type="hidden" name = 'done' value="{{ task_obj.done}}"></div>
              <div class="col-2"><button type="submit" class="btn btn-primary">Update Task</button> </div>
          </form>
    {% else %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            You are not authorized to edit this task.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
    {% endif %}
    </div>
{% endblock content%}
